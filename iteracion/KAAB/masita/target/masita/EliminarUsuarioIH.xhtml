<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Masita</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Masita" brandHref="#" inverse="true" fixed="top">
            <h:form styleClass="navbar-form navbar-right">
                <b:commandButton action="a" value="Regístrate" look="warning" icon="chevron-right" iconAlign="right"/>
                <b:commandButton action="a" value="Iniciar Sesión" look="success" icon="chevron-right" iconAlign="right"/>
            </h:form>
        </b:navBar>
        <b:jumbotron>
            <b:container>
                <h3>Eliminar Usuarios</h3>
            </b:container>
        </b:jumbotron>
        <b:container>
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />
                    <p:dataTable id="listaU" var="c" value="#{editarUsuario.getListaUsuarios()}" editable="true" style="margin-bottom: 20px">
                        
                            <f:facet name="header">
                               Editar Usuarios
                            </f:facet>
                        <p:ajax event="rowEdit" listener="#{editarUsuario.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{editarUsuario.onRowCancel}" update=":form:msgs" />
                        
                        <p:column headerText="ID Usuario">
                            <h:outputText value="#{c.idUsuario}" />
                        </p:column> 
                        
                        <p:column headerText="Nombre Usuario">
                            <h:outputText value="#{c.nombre}" />
                            <h:outputText value=" #{c.app}" />
                            <h:outputText value=" #{c.apm}" />
                        </p:column>
                        
                        <p:column headerText="Activo">
                            <h:outputText value="#{c.activo}" />
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>
            <hr/>
            <footer>
            <p>© KAAB 2017</p>
            </footer>
        </b:container>
    </h:body>
</html>
