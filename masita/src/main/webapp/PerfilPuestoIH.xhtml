<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Masita</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Masita" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Link" href="#"></b:navLink>
                <b:navLink value="Link" href="#"></b:navLink>
                <b:dropMenu value="Dropdown">
                    <b:navLink value="Action" href="#"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Email" fieldSize="sm"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputText placeholder="Password" fieldSize="sm"/>
                </div> 
                #{' '}
                <b:commandButton action="a" value="Sign in" look="success" icon="chevron-right" iconAlign="right"/>
            </h:form>
        </b:navBar>
        <b:jumbotron>
            <b:container>
                <br /> 
                <b:row>
                    <b:column col-lg="8">
                        <b:panel look="primary" title="Localización del puesto">
                            <iframe width="100%" height="400" frameborder="0"
                                    scrolling="no" marginheight="0" marginwidth="0"
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3765.054246151732!2d-99.18183038478072!3d19.32345224916825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce000fdd96288f%3A0x1096af9b5b03d38d!2sFacultad+de+Ciencias%2C+UNAM!5e0!3m2!1ses!2smx!4v1489916016734">                                            
                            </iframe>                                                           
                        </b:panel>
                    </b:column>
                    <b:column col-lg="4">
                        <b:panel look="success" title="Cafeteria Ciencias">
                            <h5>Comida Corrida</h5>
                            <p><img src="./imagenes/stars3.png" width="70%"></img></p>
                        </b:panel>
                    </b:column>
                    <b:column col-lg="4">
                        <b:panel look="info" title="Información Puesto">
                            <p><strong>Horario:</strong> 9:00 - 18:00</p>
                            <p><strong>Mesas:</strong> Si</p>
                            <p><strong>Baños:</strong> No</p>
                        </b:panel>
                    </b:column>

                </b:row>                                        
            </b:container>

        </b:jumbotron>
        <b:container>
            <table class="table table-striped">
                <thead>
                    <tr>      
                        <th>Usuario</th>
                        <th>Comentario</th>
                        <th>Calificación</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Jennifer Pinsker</th>
                        <td>¡Deliciosas enchiladas!</td>
                        <td><img src="./imagenes/stars3.png" height="50%"></img></td>
                        <td>15 Sep, 8:56 AM</td>
                    </tr>
                    <tr>
                        <th scope="row">Bob bobbins</th>
                        <td>Están sucias las mesas 
                            <img src="./imagenes/eliminar.png" height="20%" alt="Eliminar comentario" align="right"> </img></td>
                        <td><img src="./imagenes/stars2.png" height="50%"></img></td>
                        <td>15 Sep, 8:56 AM</td>
                    </tr>
                </tbody>
            </table>
        </b:container>


        <b:container>      

            <h:form>
                <p:panel id="panel" header="¿Qué piensas sobre este puesto?" footer="" style="margin-bottom: 10px" closable="true" >
                    <h:outputText/>
                    <br/>
                    <p:inputTextarea value="#{comentario.contenido}" style="width: 100%" rows="10"/>
                    <br />
                    <p:commandButton id='btn' value="Comentar" action="#{crearcomentario.crearComentario()}"
                                     ajax="false" />
                    <br />
                    <h:outputText value="Comentario creado:" />                    
                    <h:outputText id="display" value="#{comentario.contenido}" style="font-weight: bold" />
                </p:panel>
            </h:form>
            
        </b:container>
    </h:body>
</html>
